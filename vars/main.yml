# vars/main.yml

# 📆 Traefik Helm Chart
traefik_namespace: kube-system
traefik_release_name: traefik
traefik_chart_version: "26.1.0"

# Este se sobreescribe en tiempo de ejecución dependiendo del modo (pvc/nopvc)
traefik_values_file: "/tmp/traefik-values.yaml"

# 🔐 Autenticación del Dashboard
traefik_dashboard_secret_name: traefik-dashboard-secret
traefik_auth_user: admin
traefik_auth_pass: SuperPassword123

# 📧 Let's Encrypt - correo para certificados
letsencrypt_email: admin@socialdevs.site

# 🧱 Opcional: Persistencia (solo aplica si usas values_pvc.yaml)
traefik_storage_path: "/data"
traefik_storage_class: "longhorn"