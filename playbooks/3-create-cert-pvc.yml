# playbooks/3-create-cert-pvc.yml
# ============================================================
# ğŸ“¦ Crear PVC con Longhorn y copiar certificados TLS
# Se monta en Traefik desde /etc/traefik/certs
# ============================================================

- name: ğŸ“¦ Crear PVC Longhorn para certificados y copiar certificados TLS
  hosts: localhost
  gather_facts: false

  vars_files:
    - ../vars/main.yml

  vars:
    pvc_name: "{{ traefik_pvc_name }}"
    pvc_namespace: "kube-system"
    tls_secret_name: "{{ internal_tls_secret_name }}"
    pvc_size: "{{ traefik_pvc_size }}"
    storage_class: "{{ traefik_pvc_sc }}"
    kubeconfig_path: "/home/victory/.kube/config"

  tasks:

    # ğŸ§º Verificar si el PVC ya existe
    - name: ğŸ“‹ Verificar existencia del PVC
      kubernetes.core.k8s_info:
        api_version: v1
        kind: PersistentVolumeClaim
        namespace: "{{ pvc_namespace }}"
        name: "{{ pvc_name }}"
        kubeconfig: "{{ kubeconfig_path }}"
      register: pvc_check
      failed_when: false
      changed_when: false

    # ğŸ“¦ Crear PVC si no existe
    - name: ğŸ“¦ Crear PVC si no existe
      when: pvc_check.resources is defined and pvc_check.resources | length == 0
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: "{{ pvc_name }}"
            namespace: "{{ pvc_namespace }}"
          spec:
            accessModes: ["ReadWriteMany"]
            resources:
              requests:
                storage: "{{ pvc_size }}"
            storageClassName: "{{ storage_class }}"
        kubeconfig: "{{ kubeconfig_path }}"

    # ğŸ“¨ Crear Job para copiar certificados al PVC
    - name: ğŸ“¨ Crear Job para copiar certificados al PVC
      kubernetes.core.k8s:
        state: present
        kubeconfig: "{{ kubeconfig_path }}"
        definition:
          apiVersion: batch/v1
          kind: Job
          metadata:
            name: copy-wildcard-cert
            namespace: "{{ pvc_namespace }}"
          spec:
            ttlSecondsAfterFinished: 60
            template:
              spec:
                restartPolicy: Never
                containers:
                  - name: copier
                    image: alpine:3.19
                    command: ["/bin/sh", "-c"]
                    args:
                      - "cp /src/tls.crt /dst/wildcard-socialdevs-tls.crt && cp /src/tls.key /dst/wildcard-socialdevs-tls.key"
                    volumeMounts:
                      - name: src
                        mountPath: /src
                        readOnly: true
                      - name: dst
                        mountPath: /dst
                volumes:
                  - name: src
                    secret:
                      secretName: "{{ tls_secret_name }}"
                  - name: dst
                    persistentVolumeClaim:
                      claimName: "{{ pvc_name }}"

    # â³ Esperar a que el Job finalice correctamente
    - name: â³ Esperar a que el Job finalice correctamente
      kubernetes.core.k8s_info:
        api_version: batch/v1
        kind: Job
        namespace: "{{ pvc_namespace }}"
        name: copy-wildcard-cert
        kubeconfig: "{{ kubeconfig_path }}"
      register: job_info
      until: job_info.resources[0].status.succeeded | default(0) | int >= 1
      retries: 20
      delay: 6

    # ğŸ§¹ Eliminar Job despuÃ©s de completar (limpieza)
    - name: ğŸ§¹ Eliminar Job despuÃ©s de completar (limpieza)
      kubernetes.core.k8s:
        state: absent
        kind: Job
        name: copy-wildcard-cert
        namespace: "{{ pvc_namespace }}"
        kubeconfig: "{{ kubeconfig_path }}"
      ignore_errors: true