# playbooks/01_generate-ca-and-wildcard.yml
# =========================================
#  Genera una autoridad certificadora (CA)
#  raÃ­z autofirmada (RootCA) si no existe,
#  y un certificado wildcard firmado para
#  *.socialdevs.site con su clave privada.
#
#  âœ” CA: ca-root.crt y ca-root.key
#  âœ” Wildcard: wildcard-socialdevs-tls.crt y .key
#  âœ” SANs incluidos (*.socialdevs.site, grafana, jenkins, etc.)
#  âœ” Compatible para importar la CA en Firefox/Chrome
#
#  âžœ Salida en: files/certs/
#  âžœ Ãštil para desarrollo, clusters internos o laboratorios
# =========================================

- name: ðŸ›¡ï¸ Generar CA raÃ­z y certificado wildcard firmado
  hosts: localhost
  gather_facts: false

  vars:
    certs_dir: "{{ playbook_dir }}/files/certs"
    ca_key: ca-root.key
    ca_crt: ca-root.crt
    server_key: wildcard-socialdevs-tls.key
    server_csr: wildcard-socialdevs-tls.csr
    server_crt: wildcard-socialdevs-tls.crt

    # Identidad de la CA
    country: ES
    state: Madrid
    locality: Madrid
    organization: FlatcarMicroCloud
    common_name: "*.socialdevs.site"

    # SANs adicionales
    extra_sans:
      - socialdevs.site
      - grafana.socialdevs.site
      - jenkins.socialdevs.site
      - argocd.socialdevs.site
      - prometheus.socialdevs.site
      - longhorn.socialdevs.site
      - traefik.socialdevs.site

    force_recreate: false

  tasks:
    - name: ðŸ“ Crear directorio de certificados
      file:
        path: "{{ certs_dir }}"
        state: directory
        mode: "0755"

    - name: ðŸ” Crear clave privada de la CA
      community.crypto.openssl_privatekey:
        path: "{{ certs_dir }}/{{ ca_key }}"
        size: 4096
        type: RSA
        mode: "0600"
        force: "{{ force_recreate | bool }}"

    - name: ðŸ“œ Crear certificado autofirmado de la CA
      community.crypto.x509_certificate:
        path: "{{ certs_dir }}/{{ ca_crt }}"
        privatekey_path: "{{ certs_dir }}/{{ ca_key }}"
        provider: selfsigned
        selfsigned_not_after: "+3650d"
        selfsigned_version: 3
        selfsigned_create_subject_key_identifier: create_if_not_provided
        subject: "/C={{ country }}/ST={{ state }}/L={{ locality }}/O={{ organization }}/CN=RootCA"
        mode: "0644"
        force: "{{ force_recreate | bool }}"

    - name: ðŸ”‘ Crear clave privada para el certificado wildcard
      community.crypto.openssl_privatekey:
        path: "{{ certs_dir }}/{{ server_key }}"
        size: 2048
        type: RSA
        mode: "0600"
        force: "{{ force_recreate | bool }}"

    - name: ðŸ“ Crear CSR para el wildcard (*.socialdevs.site)
      community.crypto.openssl_csr:
        path: "{{ certs_dir }}/{{ server_csr }}"
        privatekey_path: "{{ certs_dir }}/{{ server_key }}"
        common_name: "{{ common_name }}"
        subject_alt_name: >-
          DNS:{{ common_name }},{{ extra_sans | map('regex_replace', '^(.*)$', 'DNS:\\1') | join(',') }}
        mode: "0644"
        force: "{{ force_recreate | bool }}"

    - name: âœ… Firmar el CSR con la CA raÃ­z
      community.crypto.x509_certificate:
        path: "{{ certs_dir }}/{{ server_crt }}"
        csr_path: "{{ certs_dir }}/{{ server_csr }}"
        privatekey_path: "{{ certs_dir }}/{{ ca_key }}"
        signer_cert_path: "{{ certs_dir }}/{{ ca_crt }}"
        provider: ownca
        ownca_not_after: "+3650d"
        ownca_extensions:
          basicConstraints: "CA:FALSE"
          keyUsage: "digitalSignature,keyEncipherment"
          extendedKeyUsage: "serverAuth"
          subjectAltName: >-
            DNS:{{ common_name }},{{ extra_sans | map('regex_replace', '^(.*)$', 'DNS:\\1') | join(',') }}
        mode: "0644"
        force: "{{ force_recreate | bool }}"

    - name: ðŸ§¹ Borrar CSR temporal (opcional)
      file:
        path: "{{ certs_dir }}/{{ server_csr }}"
        state: absent
      when: not force_recreate | bool

    - name: ðŸ“„ Mostrar resumen de archivos generados
      shell: ls -l "{{ certs_dir }}"
      register: certs_output

    - name: ðŸ“¤ Mostrar salida de archivos
      debug:
        msg: "{{ certs_output.stdout_lines }}"
