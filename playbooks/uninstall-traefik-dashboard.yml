# playbooks/uninstall-traefik.yml
# ========================================================
# ğŸ§¹ FASE FINAL: DesinstalaciÃ³n segura de Traefik
# - Elimina Helm release y recursos relacionados
# - Verifica existencia antes de eliminar (evita errores)
# ========================================================

- name: ğŸ§¹ Desinstalar Traefik y limpiar recursos relacionados
  hosts: localhost
  gather_facts: false
  become: false

  vars_files:
    - ../vars/main.yml

  vars:
    kubeconfig_path: "/home/victory/.kube/config"
    helm_bin_path: "/usr/local/bin/helm"
    kubectl_bin_path: "/usr/local/bin/kubectl"
    env_path: "PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
    traefik_namespace: "kube-system"
    traefik_release_name: "traefik"

  tasks:

    # âŒ Desinstalar Helm release (si existe)
    - name: ğŸ” Verificar si Helm release existe
      shell: >
        {{ helm_bin_path }} status {{ traefik_release_name }} -n {{ traefik_namespace }}
      environment:
        PATH: "{{ env_path }}"
      register: helm_status
      failed_when: false
      changed_when: false

    - name: âŒ Desinstalar Helm release Traefik
      shell: >
        {{ helm_bin_path }} uninstall {{ traefik_release_name }} -n {{ traefik_namespace }}
      environment:
        PATH: "{{ env_path }}"
      when: helm_status.rc == 0

    # âŒ Eliminar SealedSecret y Secret (autenticaciÃ³n dashboard)
    - name: âŒ Eliminar SealedSecret del Dashboard
      shell: >
        {{ kubectl_bin_path }} delete sealedsecret traefik-dashboard-secret -n {{ traefik_namespace }} --ignore-not-found
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"

    - name: âŒ Eliminar Secret plano del Dashboard
      shell: >
        {{ kubectl_bin_path }} delete secret traefik-dashboard-secret -n {{ traefik_namespace }} --ignore-not-found
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"

    # âŒ Eliminar Middleware (si existe)
    - name: âŒ Eliminar Middleware de autenticaciÃ³n
      shell: >
        {{ kubectl_bin_path }} delete middleware traefik-auth -n {{ traefik_namespace }} --ignore-not-found
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"

    # âŒ Eliminar IngressRoute y ConfigMap
    - name: âŒ Eliminar IngressRoute del Dashboard
      shell: >
        {{ kubectl_bin_path }} delete ingressroute traefik-dashboard -n {{ traefik_namespace }} --ignore-not-found
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"

    - name: âŒ Eliminar ConfigMap 'traefik-config'
      shell: >
        {{ kubectl_bin_path }} delete configmap traefik-config -n {{ traefik_namespace }} --ignore-not-found
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"

    # âŒ Eliminar PVCs y PVs
    - name: âŒ Eliminar PVCs con label de Traefik
      shell: >
        {{ kubectl_bin_path }} delete pvc -n {{ traefik_namespace }} --selector=app.kubernetes.io/name=traefik --ignore-not-found
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"

    - name: âŒ Eliminar PVs con label de Traefik
      shell: >
        {{ kubectl_bin_path }} delete pv --selector=app.kubernetes.io/name=traefik --ignore-not-found
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"

    # âŒ Eliminar helmchart traefik en caso de instalaciÃ³n automÃ¡tica de K3s
    - name: âŒ Eliminar HelmChart traefik de K3s (si existe)
      shell: >
        {{ kubectl_bin_path }} delete helmchart traefik -n kube-system --ignore-not-found
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"

    # âŒ Eliminar almacenamiento local si se usÃ³
    - name: âŒ Eliminar almacenamiento local persistente
      shell: >
        rm -rf --preserve-root {{ traefik_storage_path }}
      when: traefik_storage_enabled | default(false) | bool
      ignore_errors: true

    # âœ… Verificar que ya no existan recursos de Traefik
    - name: âœ… Verificar que no quedan recursos de Traefik
      shell: >
        {{ kubectl_bin_path }} get all -n {{ traefik_namespace }} | grep -i traefik || echo "âœ”ï¸ Todos los recursos de Traefik han sido eliminados."
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      register: traefik_cleanup_check
      changed_when: false

    - name: ğŸ“‹ Mostrar estado final de la limpieza
      debug:
        var: traefik_cleanup_check.stdout