# playbooks/9-uninstall-traefik.yml
# =============================================================================
# üßπ FASE FINAL: Desinstalaci√≥n segura de Traefik
# - Elimina todos los recursos relacionados (Helm release, Secret, PVC, etc.)
# - Puede ejecutarse despu√©s de cualquier fase (1, 2 o 3)
# =============================================================================

- name: üßπ Desinstalar Traefik y limpiar recursos relacionados
  hosts: localhost
  gather_facts: false

  vars_files:
    - ../vars/main.yml

  vars:
    kubeconfig_path: "/home/victory/.kube/config"
    helm_bin_path: "/usr/local/bin/helm"
    kubectl_path: "/usr/local/bin/kubectl"
    env_path: "PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"

  tasks:

    - name: ‚ùå 1. Desinstalar Helm release de Traefik
      shell: >
        {{ helm_bin_path }} uninstall {{ traefik_release_name }} --namespace {{ traefik_namespace }}
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
        PATH: "{{ env_path }}"
      ignore_errors: true

    - name: ‚ùå 2. Eliminar SealedSecret del Dashboard (si existe)
      shell: >
        {{ kubectl_path }} delete sealedsecret {{ traefik_dashboard_secret_name }} -n {{ traefik_namespace }}
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      ignore_errors: true

    - name: ‚ùå 3. Eliminar Secret plano del Dashboard (fallback)
      shell: >
        {{ kubectl_path }} delete secret {{ traefik_dashboard_secret_name }} -n {{ traefik_namespace }}
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      ignore_errors: true

    - name: ‚ùå 4. Eliminar ConfigMap 'traefik-config' (si existe)
      shell: >
        {{ kubectl_path }} delete configmap traefik-config -n {{ traefik_namespace }}
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      ignore_errors: true

    - name: ‚ùå 5. Eliminar IngressRoute del Dashboard (si existe)
      shell: >
        {{ kubectl_path }} delete ingressroute traefik-dashboard -n {{ traefik_namespace }}
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      ignore_errors: true

    - name: ‚ùå 6. Eliminar PVCs creados por Traefik (si existen)
      shell: >
        {{ kubectl_path }} delete pvc -n {{ traefik_namespace }} --selector=app.kubernetes.io/name=traefik
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      ignore_errors: true

    - name: ‚ùå 7. Eliminar PVs hu√©rfanos (si existen)
      shell: >
        {{ kubectl_path }} delete pv --selector=app.kubernetes.io/name=traefik
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      ignore_errors: true

    - name: ‚ùå 8. Eliminar almacenamiento local persistente (si est√° habilitado)
      shell: >
        rm -rf {{ traefik_storage_path }}
      when: traefik_storage_enabled | default(false) | bool
      ignore_errors: true

    - name: ‚úÖ 9. Verificar que no quedan recursos de Traefik
      shell: >
        {{ kubectl_path }} get all -n {{ traefik_namespace }} || echo "‚úîÔ∏è Todos los recursos de Traefik han sido eliminados."
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"