# playbooks/install_traefik.yml
- name: 🚀 Instalar Traefik con Helm dentro del clúster K3s
  hosts: localhost
  gather_facts: false
  vars_files:
    - ../vars/main.yml

  vars:
    rendered_values_file: "{{ playbook_dir }}/files/traefik-values.yaml"

  tasks:
    - name: 📁 Asegurar directorio local files/
      delegate_to: localhost
      run_once: true
      file:
        path: "{{ playbook_dir }}/files"
        state: directory
        mode: "0755"

    - name: 📄 Renderizar values.yaml desde plantilla
      delegate_to: localhost
      run_once: true
      template:
        src: ../templates/traefik/values.yaml.j2
        dest: "{{ rendered_values_file }}"

- name: ⚙️ Desinstalar Traefik por defecto de K3s (si existe)
  hosts: master1
  gather_facts: false
  tasks:
    - name: ❌ Borrar helmchart traefik de K3s
      raw: |
        KUBECONFIG={{ kubeconfig_path }} kubectl delete helmchart traefik -n kube-system || true
        KUBECONFIG={{ kubeconfig_path }} kubectl delete deployment traefik -n kube-system || true

- name: 📦 Instalar Traefik con Helm en master1
  hosts: master1
  gather_facts: false
  vars_files:
    - ../vars/main.yml

  vars:
    rendered_values_file: "{{ playbook_dir }}/files/traefik-values.yaml"

  tasks:
    - name: ➕ Añadir repositorio Helm de Traefik
      raw: |
        helm repo add traefik https://traefik.github.io/charts || true
        helm repo update

    - name: 📁 Crear directorio ACME en master1 para certificados Let's Encrypt
      raw: |
        mkdir -p /data/traefik
        touch /data/traefik/acme.json
        chmod 600 /data/traefik/acme.json

    - name: 🚀 Instalar Traefik con Helm
      raw: |
        helm upgrade --install {{ traefik_release_name }} traefik/traefik \
          --namespace {{ traefik_namespace }} \
          --create-namespace=false \
          --version {{ traefik_chart_version }} \
          --values {{ rendered_values_file }} \
          --kubeconfig {{ kubeconfig_path }}