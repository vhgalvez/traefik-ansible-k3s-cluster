# playbooks\install_traefik.yml
---
- name: ğŸš€ Instalar Traefik con Helm dentro del clÃºster K3s
  hosts: localhost
  gather_facts: false
  become: false

  vars:
    kubeconfig_path: /home/victory/.kube/config
    helm_bin_path: /usr/local/bin/helm
    kubectl_path: /usr/local/bin/kubectl
    traefik_namespace: kube-system
    traefik_release_name: traefik
    traefik_chart_version: "26.1.0"
    traefik_values_file: "/tmp/traefik-values.yaml"

  tasks:

    - name: ğŸ“ Asegurar directorio local files/
      file:
        path: ./files/
        state: directory

    - name: ğŸ§ª Verificar que kubectl estÃ© disponible
      command: which {{ kubectl_path }}
      register: kubectl_check
      failed_when: kubectl_check.rc != 0

    - name: ğŸ§ª Verificar que helm estÃ© disponible
      command: which {{ helm_bin_path }}
      register: helm_check
      failed_when: helm_check.rc != 0

    - name: ğŸ“„ Renderizar values.yaml desde plantilla
      template:
        src: templates/traefik/values.yaml.j2
        dest: "{{ traefik_values_file }}"

    - name: âŒ Desinstalar Traefik por defecto de K3s (si existe)
      shell: >
        KUBECONFIG={{ kubeconfig_path }} {{ kubectl_path }} delete helmcharts traefik -n kube-system || true
      ignore_errors: true

    - name: â• AÃ±adir repositorio Helm de Traefik
      shell: >
        {{ helm_bin_path }} repo add traefik https://traefik.github.io/charts &&
        {{ helm_bin_path }} repo update

    - name: ğŸš€ Instalar Traefik con Helm
      shell: >
        KUBECONFIG={{ kubeconfig_path }} {{ helm_bin_path }} upgrade --install {{ traefik_release_name }} traefik/traefik
        --namespace {{ traefik_namespace }}
        --create-namespace
        --version {{ traefik_chart_version }}
        --values {{ traefik_values_file }}

    - name: ğŸ§ª Verificar conexiÃ³n con el clÃºster Kubernetes
      shell: KUBECONFIG={{ kubeconfig_path }} {{ kubectl_path }} get nodes
      register: kubectl_result
      failed_when: kubectl_result.rc != 0
      changed_when: false

    - name: ğŸ“Š Mostrar resultado de kubectl
      debug:
        msg: "{{ kubectl_result.stdout }}"