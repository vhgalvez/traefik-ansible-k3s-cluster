# playbooks\uninstall_traefik.yml
---
# ðŸ”„ DesinstalaciÃ³n segura de Traefik en cualquier fase
# Este playbook puede ejecutarse despuÃ©s de:
# - Fase 1 (generaciÃ³n de secretos)
# - Fase 2 (instalaciÃ³n sin PVC)
# - Fase 3 (instalaciÃ³n con PVC)

- name: ðŸ§¹ Desinstalar Traefik y limpiar recursos relacionados
  hosts: localhost
  gather_facts: false

  vars_files:
    - ../vars/main.yml

  vars:
    kubeconfig_path: "/home/victory/.kube/config"
    helm_bin_path: "/usr/local/bin/helm"
    kubectl_path: "/usr/local/bin/kubectl"
    env_path: "PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"

  tasks:

    - name: âŒ 1. Desinstalar release de Helm (Traefik)
      shell: >
        {{ helm_bin_path }} uninstall {{ traefik_release_name }} --namespace {{ traefik_namespace }}
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
        PATH: "{{ env_path }}"
      ignore_errors: true

    - name: âŒ 2. Eliminar SealedSecret del Dashboard (si existe)
      shell: >
        {{ kubectl_path }} delete sealedsecret {{ traefik_dashboard_secret_name }} -n {{ traefik_namespace }}
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      ignore_errors: true

    - name: âŒ 3. Eliminar Secret plano del Dashboard (fallback)
      shell: >
        {{ kubectl_path }} delete secret {{ traefik_dashboard_secret_name }} -n {{ traefik_namespace }}
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      ignore_errors: true

    - name: âŒ 4. Eliminar ConfigMap (si existe)
      shell: >
        {{ kubectl_path }} delete configmap traefik-config -n {{ traefik_namespace }}
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      ignore_errors: true

    - name: âŒ 5. Eliminar IngressRoute del Dashboard (si existe)
      shell: >
        {{ kubectl_path }} delete ingressroute traefik-dashboard -n {{ traefik_namespace }}
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      ignore_errors: true

    - name: âŒ 6. Eliminar PVCs creados por Traefik (si existen)
      shell: >
        {{ kubectl_path }} delete pvc -n {{ traefik_namespace }} --selector=app.kubernetes.io/name=traefik
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      ignore_errors: true

    - name: âŒ 7. Eliminar VolÃºmenes PersistentVolume (PV) huÃ©rfanos (si existen)
      shell: >
        {{ kubectl_path }} delete pv --selector=app.kubernetes.io/name=traefik
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      ignore_errors: true

    - name: âŒ 8. Eliminar archivos persistentes locales (solo si habilitado)
      shell: >
        rm -rf {{ traefik_storage_path }}
      when: traefik_storage_enabled | bool
      ignore_errors: true

    - name: âœ… 9. Verificar que no quedan recursos activos de Traefik
      shell: >
        {{ kubectl_path }} get all -n {{ traefik_namespace }} || echo "Todos los recursos de Traefik han sido eliminados."
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"