# ğŸ” Fase 1b: Generar Secret para autenticaciÃ³n del Dashboard
- name: ğŸ” Fase 1b - Generar Secret para autenticaciÃ³n bÃ¡sica
  import_playbook: 2-generate-traefik-auth-secret.yml

