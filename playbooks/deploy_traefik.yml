# playbooks/deploy_traefik.yml
---
# ğŸ” Fase 1: Generar Secret sellado para Traefik Dashboard
- name: ğŸ” Generar Secret sellado para Traefik Dashboard
  import_playbook: generate_traefik_secrets.yml

# ğŸš€ Fase 2: Instalar Traefik con Helm (sin PVC)
- name: ğŸš€ Instalar Traefik con Helm
  import_playbook: install_traefik.yml

# âœ… Fase 2b: Verificar despliegue e instalar IngressRoute
- name: âœ… Verificar despliegue de Traefik y exponer Dashboard
  hosts: localhost
  gather_facts: false

  vars:
    kubeconfig_path: "/home/victory/.kube/config"
    kubectl_bin_path: "/usr/local/bin/kubectl"
    ingressroute_path: "{{ playbook_dir }}/files/traefik-dashboard-ingressroute.yaml"

  tasks:
    - name: â³ Esperar a que Traefik estÃ© listo
      shell: >
        {{ kubectl_bin_path }} -n kube-system wait --for=condition=Ready pod
        -l app.kubernetes.io/name=traefik --timeout=90s
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      register: wait_output
      changed_when: false

    - name: ğŸ” Verificar estado de pods de Traefik
      shell: >
        {{ kubectl_bin_path }} get pods -n kube-system -l app.kubernetes.io/name=traefik
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      register: traefik_status

    - name: ğŸ§¾ Mostrar estado de pods de Traefik
      debug:
        var: traefik_status.stdout_lines

    - name: ğŸšª Desplegar IngressRoute para Dashboard
      kubernetes.core.k8s:
        state: present
        namespace: kube-system
        src: "{{ ingressroute_path }}"
