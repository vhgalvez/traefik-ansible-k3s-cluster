# 3 â€“ VerificaciÃ³n rÃ¡pida del despliegue
- name: âœ… Verificar despliegue final de Traefik
  hosts: localhost
  gather_facts: false

  vars_files:
    - ../vars/main.yml

  vars:
    kubeconfig_path: "/home/victory/.kube/config"
    kubectl_bin_path: "/usr/local/bin/kubectl"

  tasks:
    - name: â³ Esperar a que los pods Traefik estÃ©n Ready
      shell: >
        {{ kubectl_bin_path }} -n {{ traefik_namespace }} wait --for=condition=Ready pod
        -l app.kubernetes.io/name={{ traefik_release_name }} --timeout=120s
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      changed_when: false

    - name: ðŸ” Listar pods Traefik
      shell: >
        {{ kubectl_bin_path }} get pods -n {{ traefik_namespace }}
        -l app.kubernetes.io/name={{ traefik_release_name }}
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      register: traefik_status
      changed_when: false

    - name: ðŸ§¾ Mostrar estado de pods
      debug:
        var: traefik_status.stdout_lines

    - name: ðŸŒ Probar acceso al dashboard (200 / 302 / 401 aceptables)
      shell: >
        curl -k -u {{ traefik_auth_user }}:{{ traefik_auth_pass }}
        https://{{ internal_domain }}/dashboard/
        --max-time 10 --silent --output /dev/null --write-out '%{http_code}'
      register: dashboard_http
      changed_when: false
      failed_when: dashboard_http.stdout not in ["200", "302", "401"]

    - name: âœ… Resultado de la prueba de dashboard
      debug:
        msg: "CÃ³digo HTTP devuelto por el dashboard â†’ {{ dashboard_http.stdout }}"