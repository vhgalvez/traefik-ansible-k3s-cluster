# playbooks/generate_traefik_secrets.yml
---
- name: 🔐 Generar y cifrar Secret para Traefik Dashboard
  hosts: localhost
  gather_facts: false
  vars_files:
    - ../vars/main.yml

  vars:
    kubeconfig_path: "/home/victory/.kube/config"
    kubeseal_path: "/usr/local/bin/kubeseal"
    kubectl_path: "/usr/local/bin/kubectl"
    python_bin: "/usr/bin/python3"
    rendered_secret_path: "{{ playbook_dir }}/files/traefik-dashboard-secret.yaml"
    sealed_secret_path: "{{ playbook_dir }}/files/traefik-dashboard-sealed.yaml"

  tasks:

    - name: 📁 Asegurar directorio local files/
      file:
        path: "{{ playbook_dir }}/files"
        state: directory
        mode: "0755"
      delegate_to: localhost
      run_once: true

    - name: 🔐 Generar hash htpasswd usando Python
      command: >
        {{ python_bin }} -c "import crypt; print('{{ traefik_auth_user }}:' + crypt.crypt('{{ traefik_auth_pass }}', crypt.mksalt(crypt.METHOD_MD5)))"
      register: traefik_htpasswd_output
      changed_when: false
      delegate_to: localhost
      run_once: true

    - name: 📄 Renderizar plantilla de Secret base
      template:
        src: ../templates/secrets/traefik-dashboard-secret.yaml.j2
        dest: "{{ rendered_secret_path }}"
      vars:
        traefik_basic_auth: "{{ traefik_htpasswd_output.stdout }}"
      delegate_to: localhost
      run_once: true

    - name: 🔐 Cifrar con kubeseal
      shell: >
        {{ kubeseal_path }}
        --controller-name sealed-secrets-controller
        --controller-namespace {{ traefik_namespace }}
        --format yaml
        < "{{ rendered_secret_path }}" > "{{ sealed_secret_path }}"
      args:
        executable: /bin/bash
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      changed_when: false
      delegate_to: localhost
      run_once: true