# playbooks/4-seal-traefik-auth-secret.yml
# ===============================================================
#   Crear y cifrar el Secret de autenticaciÃ³n bÃ¡sica
# - Genera hash htpasswd compatible con Apache
# - Renderiza el Secret plano
# - Lo cifra con kubeseal para uso seguro en GitOps (ArgoCD, etc.)
# ===============================================================

- name: ðŸ” Generar y cifrar Secret para Traefik Dashboard
  hosts: localhost
  gather_facts: false

  vars_files:
    - ../vars/main.yml

  vars:
    kubeconfig_path: "/home/victory/.kube/config"
    kubeseal_path: "/usr/local/bin/kubeseal"
    kubectl_path: "/usr/local/bin/kubectl"
    files_dir: "{{ playbook_dir }}/files"
    rendered_secret_path: "{{ files_dir }}/traefik-dashboard-secret.yaml"
    sealed_secret_path: "{{ files_dir }}/traefik-dashboard-sealed.yaml"

  tasks:

    # ðŸ“‹ ValidaciÃ³n de herramientas
    - name: Verificar si kubeseal estÃ¡ instalado
      stat:
        path: "{{ kubeseal_path }}"
      register: kubeseal_check

    - name: âŒ Abortamos si kubeseal no estÃ¡ instalado
      fail:
        msg: "âŒ kubeseal no estÃ¡ instalado en la ruta {{ kubeseal_path }}. Por favor, instÃ¡lalo."
      when: not kubeseal_check.stat.exists

    - name: Verificar si kubectl estÃ¡ instalado
      stat:
        path: "{{ kubectl_path }}"
      register: kubectl_check

    - name: âŒ Abortamos si kubectl no estÃ¡ instalado
      fail:
        msg: "âŒ kubectl no estÃ¡ instalado en la ruta {{ kubectl_path }}. Por favor, instÃ¡lalo."
      when: not kubectl_check.stat.exists

    # ðŸ“‹ ValidaciÃ³n de variables de autenticaciÃ³n
    - name: âŒ Abortar si traefik_auth_user o traefik_auth_pass estÃ¡n vacÃ­os
      fail:
        msg: "âŒ Las variables TRAEFIK_AUTH_USER o TRAEFIK_AUTH_PASS no estÃ¡n definidas. Ejecuta 'source .env'."
      when: traefik_auth_user | length == 0 or traefik_auth_pass | length == 0

    # ðŸ“ PreparaciÃ³n del directorio
    - name: Crear directorio para almacenar los secrets si no existe
      file:
        path: "{{ files_dir }}"
        state: directory
        mode: "0755"

    # ðŸ” Generar hash htpasswd (Apache-compatible)
    - name: Generar hash htpasswd para autenticaciÃ³n bÃ¡sica
      command: htpasswd -nb {{ traefik_auth_user }} {{ traefik_auth_pass }}
      register: traefik_htpasswd_output
      no_log: true

    - name: Limpiar salto de lÃ­nea del hash generado
      set_fact:
        traefik_basic_auth: "{{ traefik_htpasswd_output.stdout | trim }}"

    # ðŸ“„ Renderizar plantilla del Secret plano
    - name: Renderizar plantilla de Secret YAML (plano)
      template:
        src: ../templates/secrets/traefik-dashboard-secret.yaml.j2
        dest: "{{ rendered_secret_path }}"
      vars:
        traefik_basic_auth: "{{ traefik_basic_auth }}"

    # ðŸ” Cifrar el Secret con kubeseal
    - name: Cifrar el Secret con kubeseal
      shell: >
        {{ kubeseal_path }}
        --controller-name sealed-secrets-controller
        --controller-namespace {{ traefik_namespace }}
        --format yaml
        < "{{ rendered_secret_path }}" > "{{ sealed_secret_path }}"
      args:
        executable: /bin/bash
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      changed_when: false