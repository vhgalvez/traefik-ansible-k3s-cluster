# playbooks/4-seal-traefik-auth-secret.yml
# ===============================================================
# 🔐 Generar y sellar el Secret de basic-auth para el dashboard
# ===============================================================

- name: 🔐 Generar y sellar el Secret de basic-auth para el dashboard
  hosts: localhost
  gather_facts: false
  become: false

  vars_files:
    - ../vars/main.yml

  vars:
    files_dir: "{{ playbook_dir }}/files"
    traefik_dashboard_secret_template: "../templates/secrets/traefik-dashboard-secret.yaml.j2"
    rendered_unsealed_secret_path: "{{ files_dir }}/traefik-dashboard-secret-unsealed.yaml"
    sealed_secret_path: "{{ files_dir }}/traefik-dashboard-sealed.yaml"
    kubeseal_path: "/usr/local/bin/kubeseal"
    kubeconfig_path: "/home/victory/.kube/config"

  tasks:
    - name: 📋 Verificar que kubeseal esté instalado
      stat:
        path: "{{ kubeseal_path }}"
      register: kubeseal_check

    - name: ❌ Abortar si kubeseal no está instalado
      fail:
        msg: "❌ kubeseal no está instalado en {{ kubeseal_path }}. Por favor, instálalo."
      when: not kubeseal_check.stat.exists

    - name: ⚙️ Asegurar que las variables de autenticación estén definidas
      fail:
        msg: "❌ TRAEFIK_AUTH_USER y TRAEFIK_AUTH_PASS deben estar definidos como variables de entorno o en vars/main.yml"
      when: traefik_auth_user is not defined or traefik_auth_user == "" or traefik_auth_pass is not defined or traefik_auth_pass == ""

    - name: 🔑 Generar cadena basic-auth tipo htpasswd
      shell: |
        echo -n "{{ traefik_auth_user }}:{{ traefik_auth_pass }}" | htpasswd -ni {{ traefik_auth_user }}
      register: htpasswd_output
      changed_when: false
      no_log: true

    - name: ✅ Guardar variable traefik_basic_auth para el Secret
      set_fact:
        traefik_basic_auth: "{{ htpasswd_output.stdout }}"

    - name: 📝 Renderizar plantilla del Secret no sellado (unsealed)
      template:
        src: "{{ traefik_dashboard_secret_template }}"
        dest: "{{ rendered_unsealed_secret_path }}"

    - name: 🔐 Sellar el Secret de Traefik Dashboard con kubeseal
      shell: >
        {{ kubeseal_path }}
        --controller-name sealed-secrets-controller
        --controller-namespace kube-system
        --format yaml
        < {{ rendered_unsealed_secret_path }}
        > {{ sealed_secret_path }}
      args:
        creates: "{{ sealed_secret_path }}"
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      changed_when: true

    - name: 🗑️ Eliminar el Secret no sellado
      file:
        path: "{{ rendered_unsealed_secret_path }}"
        state: absent
      changed_when: false